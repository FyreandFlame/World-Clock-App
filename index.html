<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>
<body>

  <div class="container">

  <h1>
  World Clock
</h1>

<label for="city"></label>
  
<select name="cities" id="city">
  <option value="">Select a city...</option>
  <option value="current">Current Location</option>
  <option value="Europe/Paris">Paris</option>
  <option value="America/Cancun">Cancun</option>
  <option value="Asia/Macau">Macau</option>
  <option value="Atlantic/Cape_Verde">Cape Verde</option>
  <option value="America/Phoenix">Phoenix</option>
  <option value="Antarctica/South_Pole">South Pole</option>
  <option value="Asia/Hong_Kong">Hong Kong</option>
  <option value="Europe/Jersey">Jersey</option>
  <option value="Indian/Mauritius">Mauritius</option>
  <option value="Pacific/Fiji">Fiji</option>
  <option value="Pacific/Tahiti">Tahiti</option>
  <option value="US/Alaska">Alaska</option>

</select>
<div id="location">
<div class="cities" id="edinburgh">
  <div>
    <h2>Edinburgh</h2>
    <div class="date"></div>
  </div>
  <div>
    <div class="time"></div>
  </div>
</div>
 <div class="cities" id="hawaii">
  <div>
    <h2>Hawaii</h2>
    <div class="date"></div>
  </div>
  <div>
    <div class="time"></div>
   </div>
</div>
</div>
 </div>
  <footer>
    Coded by <strong>Jen McCafferty</strong><a href="https://github.com/FyreandFlame" target="_blank"> and is open sourced on Github </a>
  </footer>
</body>
<script src="java/index.js"></script>
</html>
